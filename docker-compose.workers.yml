# RecapVideo.AI - Docker Compose with Celery Workers
# Scalable Deployment (Phase 2/3)
# Use this file for worker scaling: docker-compose -f docker-compose.yml -f docker-compose.workers.yml up

version: '3.8'

services:
  # Celery Worker for Video Processing
  worker-video:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: recapvideo-worker-video
    restart: unless-stopped
    command: celery -A app.core.celery_app worker -Q video_processing -c 2 --loglevel=info
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-recapvideo}:${POSTGRES_PASSWORD:-recapvideo_secret}@postgres:5432/${POSTGRES_DB:-recapvideo}
      - REDIS_URL=redis://redis:6379/0
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-recapvideo}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL:-https://videos.recapvideo.ai}
      - TRANSCRIPT_API_KEY=${TRANSCRIPT_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - temp_files:/tmp/recapvideo
      - ./backend/app/assets/fonts:/app/app/assets/fonts:ro
    depends_on:
      - postgres
      - redis
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # Celery Worker for Emails
  worker-email:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: recapvideo-worker-email
    restart: unless-stopped
    command: celery -A app.core.celery_app worker -Q emails -c 1 --loglevel=info
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-recapvideo}:${POSTGRES_PASSWORD:-recapvideo_secret}@postgres:5432/${POSTGRES_DB:-recapvideo}
      - REDIS_URL=redis://redis:6379/0
      - RESEND_API_KEY=${RESEND_API_KEY}
    depends_on:
      - postgres
      - redis
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: recapvideo-celery-beat
    restart: unless-stopped
    command: celery -A app.core.celery_app beat --loglevel=info
    environment:
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

  # Flower - Celery Monitoring (Optional)
  flower:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: recapvideo-flower
    restart: unless-stopped
    command: celery -A app.core.celery_app flower --port=5555
    environment:
      - REDIS_URL=redis://redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M

volumes:
  temp_files:
